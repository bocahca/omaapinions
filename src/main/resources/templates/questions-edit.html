<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Questions</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script>
        function showSuccessMessage(event) {
            event.preventDefault();
            alert('pertanyaan berhasil diubah');
            event.target.submit();
        }
    </script>
</head>
<body class="d-flex flex-column h-100">
    
    <main class="flex-shrink-0">
        <!-- Page Content -->
        <section layout:fragment="body" class="py-5">   
            <div class="container">
                <h1 class="mb-4">Edit pertanyaan</h1>
                <form role="form" method="post" 
                      th:action="@{/questions/edit/{questionId}(questionId=${questionId})}" 
                      th:object="${surveyQuestion}" 
                      onsubmit="showSuccessMessage(event)">
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="question">Question</label>
                            <input type="text" class="form-control" id="question" name="question" 
                                   th:field="*{question}" placeholder="Insert a question">
                            <p th:if="${#fields.hasErrors('question')}" class="text-danger" 
                               th:errors="*{question}"></p>
                        </div>
                        <button type="submit" class="btn btn-success mt-3">Edit</button>
                    </div>
                </form>   
                
            </div>
        </section>
    </main>
</body>
</html>
