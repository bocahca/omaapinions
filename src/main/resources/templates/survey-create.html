<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Create</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        
        <!-- Page Content-->
        <section layout:fragment="body" class="py-5">
            <div class="container">
            <h1 class="mb-4">Create new Survey</h1>
            <form role="form" method="post" th:action="@{/surveys/new}" th:object="${survey}">
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="title">Title</label>
                    <input type="text" class="form-control" id="title" name="title" th:field="*{title}" placeholder="Title">
                    <p th:if="${#fields.hasErrors('title')}" class="text-danger" th:errors="*{title}"></p>
                  </div>
                  <div class="form-group col-md-6">
                    <label for="category">Category</label>
                    <input type="text" class="form-control" id="category" name="category" th:field="*{category}" placeholder="Category">
                    <p th:if="${#fields.hasErrors('category')}" class="text-danger" th:errors="*{category}"></p>
                  </div>
                </div>
                <div class="form-row">
                  <div class="form-group col-md-6">
                    <label for="duration">Duration</label>
                    <input type="number" class="form-control" id="duration" name="duration" th:field="*{duration}" placeholder="Duration in minutes">
                    <p th:if="${#fields.hasErrors('duration')}" class="text-danger" th:errors="*{duration}"></p>
                  </div>
                </div>
                <button type="submit" class="btn btn-success mt-3">Create</button>
              </form>   
            </div>      
        </section>
        
    </main>
    <!-- Footer-->
</body>
</html>
