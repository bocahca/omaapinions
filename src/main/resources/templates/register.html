<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
    <main class="flex-shrink-0">
        <section layout:fragment="body" class="py-5"> 
        <!-- Page Content -->
            <div class="container mt-5">
                <h2 class="text-center mb-4">Register</h2>
                <div class="row justify-content-center">
                    <div class="col-md-6">
                        <div th:if="${param.failEmail}" class="alert alert-danger">
                            Email has been used
                        </div>
                        <div th:if="${param.failUsername}" class="alert alert-danger">
                            Username already exists
                        </div>
                        <form th:action="@{/register/save}" th:object="${user}" method="post">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" th:field="*{username}" placeholder="Enter your username">
                                <p th:if="${#fields.hasErrors('username')}" class="text-danger" th:errors="*{username}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" name="email" th:field="*{email}" placeholder="Enter your email">
                                <p th:if="${#fields.hasErrors('email')}" class="text-danger" th:errors="*{email}"></p>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" th:field="*{password}" placeholder="Enter your password">
                                <p th:if="${#fields.hasErrors('password')}" class="text-danger" th:errors="*{password}"></p>
                            </div>
                            <div class="d-grid">
                                
                                <button th:href="@{/register}" type="submit" class="btn btn-primary">Register</button>                            
                            </div>
                            <div class="text-center mt-3">
                                <a href="/login">Already have an account? login here.</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
